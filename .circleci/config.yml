version: 2
aliases:
  - &install-essential
    name: Install curl
    command: |
      apt update && apt install curl build-essential -y
  - &setup-nodejs
    name: setup nodejs
    command: |
      curl -sL https://deb.nodesource.com/setup_11.x | bash -
      apt-get install -y nodejs
  - &link-and-execute
    name: Run envinfo
    command: |
      npm link
      envinfo

jobs:
  ubuntu-test:
    working_directory: ~/repo
    docker:
      - image: ubuntu
    steps:
      - checkout
      - run: *install-essential
      - run: *setup-nodejs
      - run: npm install
      - run: npm run test
      - run: *link-and-execute
  debian-test:
    working_directory: ~/repo
    docker:
      - image: node:lts
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run: *link-and-execute
  centos-test:
    working_directory: ~/repo
    docker:
      - image: centos
    steps:
      - checkout
      - run: yum install curl && curl -sL https://rpm.nodesource.com/setup_11.x | bash - && yum install nodejs -y
      - run: npm install
      - run: npm run test
      - run: *link-and-execute

workflows:
  version: 2
  build_and_test:
    jobs:
      - ubuntu-test
      - debian-test
      - centos-test
