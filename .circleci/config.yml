version: 2

jobs:
  ubuntu-test:
    working_directory: ~/repo
    docker:
      - image: ubuntu
    steps:
      - checkout
      - run: apt update && apt upgrade && apt install npm -y && npm install -g n && n latest
      - run: yarn install
      - run: yarn run test
  debian-test:
    working_directory: ~/repo
    docker:
      - image: debian
    steps:
      - checkout
      - run: apt update && apt upgrade && apt install npm -y && npm install -g n && n latest
      - run: yarn install
      - run: yarn run test

workflows:
  version: 2
  build_and_test:
    jobs:
      - ubuntu-test
      - debian-test
