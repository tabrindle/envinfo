version: 2
aliases:
  - &install-curl
    name: Install curl
    command: |
      apt update && apt install curl -y
  - &setup-nodejs
    name: setup nodejs
    command: |
      curl -sL https://deb.nodesource.com/setup_11.x | bash -
      apt-get install -y nodejs

jobs:
  ubuntu-test:
    working_directory: ~/repo
    docker:
      - image: ubuntu
    steps:
      - checkout
      - run: *install-curl
      - run: *setup-nodejs
      - run: npm install
      - run: npm run test
  debian-test:
    working_directory: ~/repo
    docker:
      - image: debian
    steps:
      - checkout
      - run: *install-curl
      - run: *setup-nodejs
      - run: *setup-nodejs
      - run: npm install
      - run: npm run test
  centos-test:
    working_directory: ~/repo
    docker:
      - image: centos
    steps:
      - checkout
      - run: yum install nodejs -y
      - run: npm install
      - run: npm run test

workflows:
  version: 2
  build_and_test:
    jobs:
      - ubuntu-test
      - debian-test
      - centos-test
