version: 2
aliases:
  - &install-curl
    name: Install curl
    command: |
      apt update && apt install curl -y
  - &setup-nodejs
    name: setup nodejs
    command: |
      curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash
      source ~/.bashrc
      nvm install --lts

jobs:
  ubuntu-test:
    working_directory: ~/repo
    docker:
      - image: ubuntu
    steps:
      - checkout
      - run: *install-curl
      - run: *setup-nodejs
      - run: npm install
      - run: npm run test
  debian-test:
    working_directory: ~/repo
    docker:
      - image: debian
    steps:
      - checkout
      - run: *install-curl
      - run: *setup-nodejs
      - run: *setup-nodejs
      - run: npm install
      - run: npm run test
  centos-test:
    working_directory: ~/repo
    docker:
      - image: centos
    steps:
      - checkout
      - run: yum install curl
      - run: *setup-nodejs
      - run: npm install
      - run: npm run test

workflows:
  version: 2
  build_and_test:
    jobs:
      - ubuntu-test
      - debian-test
      - centos-test
