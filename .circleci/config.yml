version: 2
aliases:
  - &install-essential
    name: Install curl
    command: |
      apt update && apt install curl build-essential -y
  - &setup-nodejs
    name: setup nodejs
    command: |
      curl -sL https://deb.nodesource.com/setup_12.x | bash -
      apt-get install -y nodejs
  - &link-and-execute
    name: Run envinfo
    command: |
      npm run build
      npm link
      envinfo

jobs:
  node6-test:
    working_directory: ~/repo
    docker:
      - image: node:6
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run: *link-and-execute
  ubuntu-test:
    working_directory: ~/repo
    docker:
      - image: ubuntu
    steps:
      - checkout
      - run: *install-essential
      - run: *setup-nodejs
      - run: npm install
      - run: npm run test
      - run: *link-and-execute
  debian-test:
    working_directory: ~/repo
    docker:
      - image: node:lts
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run: *link-and-execute
  centos-test:
    working_directory: ~/repo
    docker:
      - image: centos
    steps:
      - checkout
      - run: yum install curl -y && curl -sL https://rpm.nodesource.com/setup_12.x | bash - && yum install nodejs -y
      - run: npm install
      - run: npm run test
      - run: *link-and-execute
  react-native-test:
    working_directory: ~/repo
    docker:
      - image: reactnativecommunity/react-native-android
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run: *link-and-execute
  general-test:
    working_directory: ~/repo
    docker:
      - image: gengjiawen/node-build
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run: *link-and-execute
  publish_package:
    docker:
      - image: circleci/node:12.16.1
    steps:
      - checkout
      - run: yarn install --non-interactive
      - run:
          name: npm publish
          command: |
            yarn build
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
            npm publish

workflows:
  version: 2
  build_and_test:
    jobs:
      - node6-test
      - ubuntu-test
      - debian-test
      - centos-test
      - react-native-test
      # Workaround for https://github.com/tabrindle/envinfo/issues/104
      - general-test
      - publish_package:
          requires:
            - node6-test
            - ubuntu-test
            - debian-test
            - centos-test
            - react-native-test
            - general-test
          filters:
            branches:
              only:
                - master
